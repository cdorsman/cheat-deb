name: Check
on:
  schedule:
    - cron: '0 0 1 1-12 *'
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - name: Download previous release info
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2 # It's not possible to use actions/upload-artifact as of the time of writing
        with:
          name: cheat-release-info
          if_no_artifact_found: warn
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Get latest release
        id: get_release
        run: |
          # Fetch release information and extract the release tag
          RELEASE_TAG=$(curl -sL https://api.github.com/repos/cheat/cheat/releases/latest | jq -r '.tag_name')
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "latest release: $RELEASE_TAG"

      - name: Check if release info is not empty
        id: check_release_info
        run: |
          # Read the release info from the downloaded artifact
          PREVIOUS_RELEASE=$(cat cheat-release-info 2> /dev/null || echo "")
          echo "previous release: $PREVIOUS_RELEASE" >> $GITHUB_OUTPUT
          if [[ "$PREVIOUS_RELEASE"="" ]]; then
              gh run cancel ${{ github.run_id }}
          fi

      - name: Compare with previous release
        id: compare_release
        run: |
          if [ "${{ steps.check_release_info.outputs.PREVIOUS_RELEASE }}" != "NONE" ]; then
            # Compare the fetched release tag with the previous release tag
            if [ "${{ steps.get_release.outputs.RELEASE_TAG }}" != "$PREVIOUS_RELEASE" ]; then
              echo "release_changed=true" >> $GITHUB_OUTPUT
              echo "Release changed: true"
            else
              echo "release_changed=false" >> $GITHUB_OUTPUT
              echo "Release changed: false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Call workflow to build code
        if: steps.compare_release.outputs.release_changed == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
